{% extends 'home.html' %}

{% block container %}
	<div class="top-pad">
		<form
			method="POST"
			action="{{ url_for('auth.results') }}"
			role="form">
			{{ form.csrf_token }}
			<div class="form-group">{{ form.search.label }}: {{ form.search() }}</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
{% endblock %}
